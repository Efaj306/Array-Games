    <script>
        var grid_item_container = document.getElementsByClassName('grid-item');
var grid_item = document.getElementsByClassName('G');
// console.log(grid_item_container.length)

function start_Moving(start_index){
    if(start_index == grid_item_container.length - 1){
        grid_item[0].innerHTML = 'G';
        grid_item_container[0].style.backgroundColor = 'green';
        grid_item[grid_item_container.length - 1].innerHTML = '';
        grid_item_container[grid_item_container.length - 1].style.backgroundColor = '#a0a0a0';
        alert("Moving Finished");
        console.log('finished');
        return true;
    }
    else{
    grid_item[start_index].innerHTML = '';
    grid_item_container[start_index].style.backgroundColor = '#a0a0a0';
    grid_item[start_index + 1].innerHTML = 'G';
    grid_item_container[start_index + 1].style.backgroundColor = 'green';
    // console.log(start_index)
    setTimeout(function(){start_Moving(start_index + 1);}, 300);
    }
}
setTimeout(function(){start_Moving(0);}, 300);
    </script>
