    <!-- Scripts -->
    <script>
        const container = document.getElementsByClassName('grid-item');
        const content = document.getElementsByClassName('G');
        var startIndex = 0;
        var movingToRight, movingToLeft, movingToUp, movingToDown;
        container[startIndex].style.backgroundColor = '#00ffff';
container[container.length -1].style.backgroundColor = 'green';
        content[startIndex].innerHTML = 'G';



        window.addEventListener('keydown', MoveRightFunc);
        window.addEventListener('keydown', MoveLeftFunc);
        window.addEventListener('keydown', MoveUpFunc);
        window.addEventListener('keydown', MoveDownFunc);
        window.addEventListener('keydown', function (e) {
            if (e.key == 'F5' || e.key == 'F12' || e.key == 'enter') {
                // 
            } else {
                e.preventDefault();
            }
        });

        function MoveRightFunc(which_key) {
            if (which_key.key == 'ArrowRight') {
                window.removeEventListener('keydown', MoveRightFunc);
                window.addEventListener('keydown', MoveLeftFunc);
                window.addEventListener('keydown', MoveUpFunc);
                window.addEventListener('keydown', MoveDownFunc);
                clearInterval(movingToLeft);
                clearInterval(movingToUp);
                clearInterval(movingToDown);
                if (startIndex == container.length - 1) {
                    clearInterval(movingToRight);
                    alert('You Win');
                    location.reload();
                    return "Congrats...";
                } else if ((startIndex + 1) % 20 == 0) {
                    clearInterval(movingToRight);
                    alert('Try Again Next Time');
                    location.reload();
                    return "You Lose....";
                }
                // else if(startIndex == )
                else {
                    container[startIndex].style.backgroundColor = '#a0a0a0';
                    container[startIndex + 1].style.backgroundColor = '#00ffff';
                    content[startIndex].innerHTML = '';
                    content[startIndex + 1].innerHTML = 'G';
                    startIndex = startIndex + 1;
                    movingToRight = setInterval(function () {
                        if (startIndex == container.length - 1) {
                            clearInterval(movingToRight);
                            alert('You Win');
                            location.reload();
                            return "Congrats...";
                        } else if ((startIndex + 1) % 20 == 0) {
                            clearInterval(movingToRight);
                            alert('Try Again Next Time');
                            location.reload();
                        } else {
                            container[startIndex].style.backgroundColor = '#a0a0a0';
                            container[startIndex + 1].style.backgroundColor = '#00ffff';
                            content[startIndex].innerHTML = '';
                            content[startIndex + 1].innerHTML = 'G';
                            startIndex = startIndex + 1;
                        }
                    }, 300);
                }
            }
        }

        function MoveLeftFunc(which_key) {
            if (which_key.key == 'ArrowLeft') {
                window.removeEventListener('keydown', MoveLeftFunc);
                window.addEventListener('keydown', MoveRightFunc);
                window.addEventListener('keydown', MoveUpFunc);
                window.addEventListener('keydown', MoveDownFunc);
                clearInterval(movingToRight);
                clearInterval(movingToUp);
                clearInterval(movingToDown);
                if (container[startIndex - 1] == undefined) {
                    clearInterval(movingToLeft);
                    alert("Try Again Next Time");
                    location.reload();
                    return "You Lose...";
                } else if ((startIndex % 20) == 0) {
                    clearInterval(movingToLeft);
                    alert("Try Again Next Time");
                    location.reload();
                    return "You Lose...";
                } else {
                    container[startIndex - 1].style.backgroundColor = '#00ffff';
                    container[startIndex].style.backgroundColor = '#a0a0a0';
                    content[startIndex].innerHTML = '';
                    content[startIndex - 1].innerHTML = 'G';
                    startIndex = startIndex - 1;
                    movingToLeft = setInterval(function () {
                        if (container[startIndex - 1] == undefined) {
                            clearInterval(movingToLeft);
                            alert("Try Again Next Time");
                            location.reload();
                            return "You Lose...";
                        } else if ((startIndex % 20) == 0) {
                            clearInterval(movingToLeft);
                            alert("Try Again Next Time");
                            location.reload();
                            return "You Lose...";
                        } else {
                            container[startIndex - 1].style.backgroundColor = '#00ffff';
                            container[startIndex].style.backgroundColor = '#a0a0a0';
                            content[startIndex].innerHTML = '';
                            content[startIndex - 1].innerHTML = 'G';
                            startIndex = startIndex - 1;
                        }
                    }, 300);
                }

            }
        }

        function MoveUpFunc(which_key) {
            if (which_key.key == 'ArrowUp') {
                window.removeEventListener('keydown', MoveUpFunc);
                window.addEventListener('keydown', MoveLeftFunc);
                window.addEventListener('keydown', MoveRightFunc);
                window.addEventListener('keydown', MoveDownFunc);
                clearInterval(movingToLeft);
                clearInterval(movingToRight);
                clearInterval(movingToDown);
                if (content[startIndex - 20] == undefined) {
                    clearInterval(movingToUp);
                    alert("Try Again Next Time");
                    location.reload();
                    return "You Lose...";
                } else {
                    container[startIndex - 20].style.backgroundColor = '#00ffff';
                    container[startIndex].style.backgroundColor = '#a0a0a0';
                    content[startIndex].innerHTML = '';
                    content[startIndex - 20].innerHTML = 'G';
                    startIndex = startIndex - 20;
                    movingToUp = setInterval(function () {
                        if (content[startIndex - 20] == undefined) {
                            clearInterval(movingToUp);
                            alert("Try Again Next Time");
                            location.reload();
                            return "You Lose...";
                        } else {
                            container[startIndex - 20].style.backgroundColor = '#00ffff';
                            container[startIndex].style.backgroundColor = '#a0a0a0';
                            content[startIndex].innerHTML = '';
                            content[startIndex - 20].innerHTML = 'G';
                            startIndex = startIndex - 20;
                        }
                    }, 300);
                }
            }
        }

        function MoveDownFunc(which_key) {
            if (which_key.key == 'ArrowDown') {
                window.removeEventListener('keydown', MoveDownFunc);
                window.addEventListener('keydown', MoveLeftFunc);
                window.addEventListener('keydown', MoveUpFunc);
                window.addEventListener('keydown', MoveRightFunc);
                clearInterval(movingToUp);
                clearInterval(movingToLeft);
                clearInterval(movingToRight);
                if (startIndex == container.length - 1) {
                    clearInterval(movingToRight);
                    alert('You Win');
                    location.reload();
                    return "Congrats...";
                } else if (container[startIndex + 20] == undefined) {
                    clearInterval(movingToDown);
                    alert("Try Again Next Time");
                    location.reload();
                    return "You Lose...";
                } else {
                    container[startIndex + 20].style.backgroundColor = '#00ffff';
                    container[startIndex].style.backgroundColor = '#a0a0a0';
                    content[startIndex].innerHTML = '';
                    content[startIndex + 20].innerHTML = 'G';
                    startIndex = startIndex + 20;
                    movingToDown = setInterval(function () {
                        if (startIndex == container.length - 1) {
                            clearInterval(movingToRight);
                            alert('You Win');
                            location.reload();
                            return "Congrats...";
                        } else if (container[startIndex + 20] == undefined) {
                            clearInterval(movingToDown);
                            alert("Try Again Next Time");
                            location.reload();
                            return "You Lose...";
                        } else {
                            container[startIndex + 20].style.backgroundColor = '#00ffff';
                            container[startIndex].style.backgroundColor = '#a0a0a0';
                            content[startIndex].innerHTML = '';
                            content[startIndex + 20].innerHTML = 'G';
                            startIndex = startIndex + 20;
                        }
                    }, 300);
                }
            }
        }


        // Decides If You win or Lose
    </script>
